<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/groupiestyle.css">
    <title>Groupie Tracker</title>
</head>

<body>
    <span>Groupie Tracker</span><br>

    <form action="/filter"  method="post">
        <div>
            <label for="year-range-start"></label>
            <input type="range" id="year-range-start" name="year-range-start" min="1950" max="2024" value="2002" oninput="this.nextElementSibling.value = this.value">
            <output>2002</output> 
        </div>
        <div>
            <label for="year-range-end"></label>
            <input type="range" id="year-range-end" name="year-range-end" min="1950" max="2024" value="2002" oninput="this.nextElementSibling.value = this.value">
            <output>2002</output> 
        </div>

    </form>

    
    <div class="search-container">
        <form autocomplete="off" action="/search" method="post">
            <div>
              <input type="text" id="input" name="search" placeholder="Type a name here..." list="option" />
            </div>
            <datalist id="option">
                {{range .Artists}}
                <option value="{{.Name}}">{{.Name}} - artist/band</option>
                <option value="{{.FirstAlbum}}">{{.FirstAlbum}} - First Album</option>
                <option value="{{.CreationDate}}">{{.CreationDate}} - CreationDate</option>
                  {{range .Members}}
                     <option value="{{.}}">{{.}} - Members</option>
                  {{end}}
                  
                {{end}}
                {{range .Local}}
                     <option value="{{.}}">{{.}} - Locations</option>
                {{end}}
            </datalist>
        </form>
    </div>
    
    <ol class="articles">
        {{ range .Artists}}      
        <li class="articles__article" style="--animation-order:1">
     
            <a href=/artist/{{.ID}} class="articles__link" >
                <div class="articles__content">
                    <img class="articles__img" src={{.Image}} alt="band">
                    <div class="title">{{.Name}}</div>
                </div>
            </a>
        </li>
        {{end}}
    </ol>
    <script src="/js/script.js"></script>
</body>

</html>
